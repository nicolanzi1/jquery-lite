<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Lite</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <style media="screen">
        
        .cool-div {
            padding: 20px;
            text-align: center;
        }

        .awesome {
            background-color: turquoise;
        }
    </style>

</head>
<body>
    <script>
        $l(() => {
            $l('.cool-div').on('click', () => alert('clicked'));
            $l('.remove').remove();

            setInterval(() => {
                $l('.cool-div').toggleClass('awesome')
            }, 400)

            $l.ajax({
                method: "GET",
                url: "http://api.openweathermap.org/data/2.5/weather",
                data: { appid: "6593357a84983f34982acc13f791e08d", q: "new%20york,US" },
                success(data) {
                    const node = document.createElement("p");
                    $l(node).append(data);
                    $l('li').append(node);
                }
            })
        });
    </script>

    <div class="cool-div">
        <h1>This is cool</h1>
        <p class="remove">I shouldn't be rendered!</p>
    </div>

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
